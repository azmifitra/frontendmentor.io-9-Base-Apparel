<body>

    <div class="container">
        <img src="logo.svg" alt="" id="logo">
        
        <span class="maintext">
            <h1>WE'RE</h1>
            <h2>COMING SOON</h2>
            <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>


               
                <form action="#">
                    <input type="email" id="fname" name="fname" placeholder="Email Adress">
                    <button type="submit"><img src="icon-arrow.svg" alt="submit"></button>
                </form>
 
        </span>
                <span class="image">
                    <div class="errorAlert" id="errorAlert">
                    <img id="error" src="icon-error.svg" alt="">
                    <p id="error-text">Please provide a valid email</p>
                    </div>
                </span>
    </div>
